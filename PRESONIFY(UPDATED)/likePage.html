<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./likePage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="likes4">
      <div class="rectangle-parent4">
        <div class="group-child10"></div>
        <div class="group-child11"></div>
      </div>
      <textarea class="likes-child" rows="{10}" maxlength="{50}" cols="{5}">
      </textarea>
      <div class="rectangle-parent5">
        <div class="group-child12"></div>
        <div class="group-child13"></div>
      </div>
      <b class="about-you3">ABOUT YOU:</b>
      <b class="username2">USERNAME:</b>
      <div class="side-menu-for-likes-and-follo2">
        <img class="group-icon" alt="" src="./public/group-3.svg" />

        <div class="side-menu-for-likes-and-follo-child2"></div>
        <button class="likes5" id="LikesNavButton">
          <img
            class="favorite-fill-icon2"
            alt=""
            src="./public/favorite-fill1.svg"
          />

          <div class="likes6">LIKES</div>
        </button>
        <button class="following6" id="FollowNavButton">
          <img class="star-fill-icon2" alt="" src="./public/star-fill.svg" />

          <div class="following7">FOLLOWING</div>
        </button>
      </div>
      <button class="following8" id="PostNavButton">
        <b class="posts3">POSTS</b>
        <img class="edit-fill-icon2" alt="" src="./public/edit-fill2@2x.png" />
      </button>
      <img class="group-15-13" alt="" src="./public/group-15-1@2x.png" />

      <button class="logout3" id="LogOutButton">
        <div class="logout-child1"></div>
        <div class="log-out3">LOG OUT</div>
      </button>
      <button class="settings6" id="SettingsButton">
        <div class="logout-child1"></div>
        <div class="settings7">SETTINGS</div>
      </button>
      <button class="profile6" id="ProfileButton">
        <div class="logout-child1"></div>
        <div class="profile7">PROFILE</div>
      </button>
      <button class="home6" id="HomeButton">
        <div class="home-child1"></div>
        <div class="home7">HOME</div>
      </button>
    </div>

    <script>
      var lIKES = document.getElementById("LikesNavButton");
      if (lIKES) {
        lIKES.addEventListener("click", function (e) {
          window.location.href = "./likePage.html";
        });
      }
      
      var fOLLOWING = document.getElementById("FollowNavButton");
      if (fOLLOWING) {
        fOLLOWING.addEventListener("click", function (e) {
          window.location.href = "./followingPage.html";
        });
      }
      
      var fOLLOWING1 = document.getElementById("PostNavButton");
      if (fOLLOWING1) {
        fOLLOWING1.addEventListener("click", function (e) {
          window.location.href = "./postPage.html";
        });
      }
      
      var lOGOUT = document.getElementById("LogOutButton");
      if (lOGOUT) {
        lOGOUT.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var sETTINGS = document.getElementById("SettingsButton");
      if (sETTINGS) {
        sETTINGS.addEventListener("click", function (e) {
          window.location.href = "./settingPage.html";
        });
      }
      
      var pROFILE = document.getElementById("ProfileButton");
      if (pROFILE) {
        pROFILE.addEventListener("click", function (e) {
          window.location.href = "aboutyou.html";
        });
      }
      
      var hOME = document.getElementById("HomeButton");
      if (hOME) {
        hOME.addEventListener("click", function (e) {
          window.location.href = "./mainPage.html";
        });
      }
      </script>
  </body>
</html>
