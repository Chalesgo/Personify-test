<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" href="./aboutyou.css">
</head>
<body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-item"><a href="#">Home</a></div>
        <div class="sidebar-item active"><a href="#">Profile</a></div>
        <div class="sidebar-item"><a href="#">Settings</a></div>
        <div class="sidebar-item"><a href="#">Logout</a></div>
    </div>
    
        <div class="profile">
            <div class="profile-picture"></div>
            <div class="profile-info">
                <h1 contenteditable="true">User Name</h1>
                <p contenteditable="true">User Bio</p>
            </div>
        </div>
        <div class="rightbar">
            <div class="profile-stats">
                <div class="stat" onclick="showContent('posts')">100 Posts</div>
                <div class="stat" onclick="showContent('likes')">500 Likes</div>
                <div class="stat" onclick="showContent('following')">200 Following</div>
            </div>
            <div id="content-description" class="stat-description"></div>
        </div>
    </div>

    <script>
        function showContent(type) {
            var description = document.getElementById("content-description");
            switch (type) {
                case 'posts':
                    description.innerHTML = "<p>This is where you can view your posts.</p>";
                    break;
                case 'likes':
                    description.innerHTML = "<p>This is where you can view your likes.</p>";
                    break;
                case 'following':
                    description.innerHTML = "<p>This is where you can view who you are following.</p>";
                    break;
                default:
                    description.innerHTML = "";
            }
        }
    </script>
</body>
</html>
